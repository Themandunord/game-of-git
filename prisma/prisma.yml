# The endpoint of your Prisma API
endpoint: ${env:PRISMA_ENDPOINT}:${env:PRISMA_PORT}

# The file containing the definition of your data model.
datamodel: datamodel.prisma
databaseType: document

generate:
    - generator: typescript-client
      output: ../nest-app/src/generated/prisma-client/
    - generator: graphql-schema
      output: ../generated/prisma-schema.graphql

# Seed your service with initial data based on `seed.graphql`.
seed:
    import: seed.graphql
